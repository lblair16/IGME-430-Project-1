<!DOCTYPE html>
<html lang="en">

<head>
  <title>Paint Me This</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- script to get our new JS bundle from the server -->
  <script src="bundle.js"> </script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/client.css">
  <!-- Lodash for object comparison -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"
    integrity="sha512-90vH1Z83AJY9DmlWa8WkjkV79yfS2n2Oxhsi2dZbIv0nC4E6m5AbH8Nh156kkM7JePmqD6tcZsfad1ueoaovww=="
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand">Paint Me This</a>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="input-group level-select">
          <div class="input-group-prepend">
            <label class="input-group-text bg-dark text-white" for="levelSelect">Level</label>
          </div>
          <select class="custom-select" id="levelSelect" aria-label="Example select with button addon">
            <option selected value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <div class="input-group-append">
            <button class="btn btn-dark" type="button" id='levelButton'>Load/Reset</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="solution col-6">
        <div class="text-white bg-dark center-text">Paint Me</div>
        <table id='solution'>
          <tr id='s1'>
            <td id='s11'></td>
            <td id='s12'></td>
            <td id='s13'></td>
          </tr>
          <tr id='s2'>
            <td id='s21'></td>
            <td id='s22'></td>
            <td id='s23'></td>
          </tr>
          <tr id='s3'>
            <td id='s31'></td>
            <td id='s32'></td>
            <td id='s33'></td>
          </tr>
        </table>
      </div>
      <div class="center col-6">
        <table style="height: 150px;">
          <th>
            <tr class="text-white bg-dark center-text">
              <td>Extra</td>
              <td>Paint Color</td>
            </tr>
          </th>
          <tr>
            <td id="extra"></td>
            <td id="active"></td>
          </tr>
        </table>
        <table id='puzzle'>
          <tr id='p1'>
            <td id='p11'></td>
            <td id='p12'></td>
            <td id='p13'></td>
          </tr>
          <tr id='p2'>
            <td id='p21'></td>
            <td id='p22'></td>
            <td id='p23'></td>
          </tr>
          <tr id='p3'>
            <td id='p31'></td>
            <td id='p32'></td>
            <td id='p33'></td>
          </tr>
        </table>
      </div>
      <div class="modal fade" id="finishedModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Level Finished!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row" id="scoreForModal"></div>
              <div class="row">
                <div class="input-group level-select">
                  <input type="text" class="form-control" id='playerName' placeholder="Recipient's username"
                    aria-label="Your Name">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id='submitButton'>Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"></script>

</body>

</html>
